<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco PROA</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Seja Bem-Vindo ao Banco <strong id="proa">PROA</strong></h1>
    <form class="login-form">
      <input type="text" name="input-usuario" id="input-iniciar" required placeholder="Digite seu nome aqui!">
      <input type="password" name="input-password" id="input-senha" required placeholder="Digite a senha aqui">
      <button id="btn-iniciar" type="submit" onclick="entrar()">Iniciar</button>
    </form>

  </div>
</body>

</html>
