<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco PROA</title>
    <script src="banco.js" defer></script>
    <link rel="stylesheet" href="banco.css">
</head>
<body>
    <div class="container-main">
        <h1>Seja Bem Vindo</h1>
        <ol class="ordenada">
            <li class="escolhas" id="verSaldo" onclick="verSaldo()">Ver Saldo</li>
            <li class="escolhas" onclick="sacar()">Sacar</li>
            <li class="escolhas" onclick="verExtrato()">Ver extrato</li>
            <li class="escolhas" onclick="depositar()">Depósitar</li>
            <li class="escolhas" onclick="transferir()">Transferência</li>
            <a id="sair" href="index.html">Sair</a>
        </ol>
    </div>
    <div class="container-verSaldo">
        <p class="p-saldo">Seu saldo é : </p>
        <textarea name="valor" id="valorDisponivel" style="resize: none;" placeholder="Resultado" readonly></textarea>
        <p>Voltar</p>
    </div>
    <div class="container-sacar">
        <p class="p-saldo">Saldo : </p>
        <textarea name="valor" id="valorDisponivel" class="textSacar" style="resize: none;" placeholder="Digite o valor aqui"></textarea>
        <div class="containerBotaoSacar">
            <button class="botaoSacar" onclick="sacarDinheiro()">Sacar</button>
            <button class="botaoSacar">Voltar</button>
        </div>
    </div>
    <div class="container-extrato">
        <p>Extrato</p>
        <ul>
            <li>Depósito: 10R$</li>
            <li>Compra de 25R$ na Crunchyroll</li>
            <li>Saque de 20R$ realizado</li>
            <li>Compra de 30R$ realizado no SENAC</li>
        </ul>
        <div class="containerBotaoSacar">
            <button class="botaoSacar">Voltar</button>
        </div>
    </div>
    <div class="container-depositar">
        <p class="p-saldo">Saldo : </p>
        <textarea name="valor" id="valorDisponivel" style="resize: none;" placeholder="Digite o valor aqui" class="textDepositar"></textarea>
        <div class="containerBotaoSacar">
            <button class="botaoSacar" onclick="depositarDinheiro()">Depositar</button>
            <button class="botaoSacar">Voltar</button>
        </div>
    </div>
    <div class="container-transferir">
        <p class="p-saldo">Saldo : </p>
        <textarea name="valor" id="valorDisponivel" style="resize: none;" class="" placeholder="Digite o valor aqui"></textarea>
        <div class="containerBotaoSacar">
            <button class="botaoSacar">Transferir</button>
            <button class="botaoSacar">Voltar</button>
        </div>
    </div>
</body>
</html>
