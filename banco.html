<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banco PROA</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=5AgyBzJj" defer></script>
  <script src="./assets/js/banco.js" defer></script>
  <link rel="stylesheet" href="./assets/css/banco.css">
  <link type="image/png" sizes="16x16" rel="icon" href="./assets/medias/icons8-galinha-16.png">
</head>

<body>
  <div class="container-main">
    <h1></h1>
    <div class="botoes">
      <button type="button" class="escolhas" id="verSaldo" onclick="verSaldo()">Ver Saldo</button>
      <button type="button" class="escolhas" onclick="sacar()">Sacar</button>
      <button type="button" class="escolhas" onclick="verExtrato()">Ver Extrato</button>
      <button type="button" class="escolhas" onclick="depositar()">Depositar</button>
      <button type="button" class="escolhas" onclick="transferir()">Transferência</button>
      <div id="div-sair">
        <a id="sair" href="index.html">Sair</a>
      </div>
    </div>
  </div>
  <div class="container-inicial">
    <p id="p-proa">BANCO PROA</p>
    <img src="./assets/medias/proaimg.svg" alt="icon-proa" width="350px">
  </div>
  <div class="container-verSaldo">
    <p class="p-saldo">Saldo</p>
    <textarea name="valor" id="valorDisponivel" style="resize: none;" placeholder="Saldo: 5000" readonly></textarea>
    <div class="containerBotaoAcao">
      <button class="botao-acao" onclick="botaoVoltar()">Voltar</button>
    </div>
  </div>
  <div class="container-sacar">
    <p class="p-saldo">Sacar</p>
    <textarea name="valor" id="valorDisponivel" class="textSacar" style="resize: none;"
      placeholder="Digite o valor aqui"></textarea>
    <div class="containerBotaoAcao">
      <button class="botao-acao" onclick="sacarDinheiro()">Sacar</button>
      <button class="botao-acao" onclick="botaoVoltar()">Voltar</button>
    </div>
  </div>
  <div class="container-extrato">
    <p>Extrato</p>
    <ul class="lista-extrato">
    </ul>
    <div class="containerBotaoAcao">
      <button class="botao-acao" onclick="botaoVoltar()">Voltar</button>
    </div>
  </div>
  <div class="container-depositar">
    <p class="p-saldo">Depositar</p>
    <textarea name="valor" id="valorDisponivel" style="resize: none;" placeholder="Digite o valor aqui"
      class="textDepositar"></textarea>
    <div class="containerBotaoAcao">
      <button class="botao-acao" onclick="depositarDinheiro()">Depositar</button>
      <button class="botao-acao" onclick="botaoVoltar()">Voltar</button>
    </div>
  </div>
  <div class="container-transferir">
    <p class="p-saldo">Transferência</p>
    <input list="bancos" class="transferencia-input" id="banco-destino" placeholder="Escolha o banco do destinatário">
    <datalist id="bancos">
      <option value="Nubank"></option>
      <option value="Itau"></option>
      <option value="Bradesco"></option>
      <option value="Caixa"></option>
      <option value="BMG"></option>
      <option value="Santander"></option>
      <option value="Mercado Pago"></option>
      <option value="Inter"></option>
    </datalist>
    <input type="number" name="contaDestino" class="transferencia-input" id="conta-destino" min="1" max="999" placeholder="Digite uma conta destino">
    <input type="number" name="contaDestino" class="transferencia-input" id="valor-transferencia" min="1" placeholder="Digite um valor">
    <div class="containerBotaoAcao">
      <button class="botao-acao" onclick="transferirDinheiro()">Transferir</button>
      <button class="botao-acao" onclick="botaoVoltar()">Voltar</button>
    </div>
  </div>
</body>

</html>
